<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Route -->  
  <path d="M20,100 Q60,20 100,100 T180,100" stroke="#4361ee" stroke-width="4" fill="none" stroke-dasharray="8"/>
  
  <!-- Delivery truck -->
  <g transform="translate(140,90) scale(0.8)">
    <rect x="0" y="0" width="40" height="25" fill="#3f37c9" rx="5"/>
    <rect x="-15" y="10" width="20" height="15" fill="#4895ef"/>
    <circle cx="5" cy="25" r="5" fill="#2b2d42"/>
    <circle cx="30" cy="25" r="5" fill="#2b2d42"/>
  </g>

  <!-- Package -->
  <g transform="translate(40,90)">
    <rect x="0" y="0" width="20" height="20" fill="#4cc9f0" rx="2"/>
    <line x1="5" y1="10" x2="15" y2="10" stroke="#fff" stroke-width="2"/>
  </g>

  <!-- Location markers -->
  <circle cx="20" cy="100" r="8" fill="#4361ee"/>
  <circle cx="180" cy="100" r="8" fill="#4361ee"/>
  <circle cx="20" cy="100" r="4" fill="white"/>
  <circle cx="180" cy="100" r="4" fill="white"/>
</svg>